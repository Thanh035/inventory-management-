<!-- HEADER NEW -->
<header class="header_other">
  <div class="topbar hidden-xs">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 col-md-7 col-sm-5 hidden-xs">
          <div class="topbar_left">
            <ul>
              <li>
                <span class="welcome_text">Chào mừng bạn đến với Teyandee Shop !</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-7 d-list col-xs-12 a-right topbar_right hidden-xs">
          <div class="list-inline f-right" >

            <ul class="ul-account" [ngSwitch]="account !== null">

              <li class="hidden-xs" *ngSwitchCase="false">
                <a routerLink="/account/register" title="Đăng ký" class="account_a a_db">
                  <span>Đăng ký</span>
                </a>
              </li>

              <li class="hidden-xs" *ngSwitchCase="true">
                <a href="/account" title="Tài khoản" class="account_a a_db"> Tài khoản </a>
              </li>

              <li class="line_ hidden-xs">/</li>

              <li class="hidden-xs" *ngSwitchCase="false">
                <a (click)="login()" title="Đăng nhập" class="account_a a_db">
                  <span>Đăng nhập</span>
                </a>
              </li>

              <li class="hidden-xs" *ngSwitchCase="true">
                <a (click)="logout()" title="Thoát" class="account_a a_db">
                  <span>Thoát</span>
                </a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mid-header wid_100">
    <div class="container">
      <div class="row">
        <div class="content_header">
          <div class="header-main">
            <div class="wrap_main">
              <div class="container">
                <div class="row row-noGutter">
                  <nav class="header-nav">
                    <ul class="item_big nav-left hidden-xs hidden-sm">
                      <li class="nav-item ">
                        <a class="a-img" [routerLink]="['/home']" routerLinkActive="router-link-active" >
                          <span>Trang chủ</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="a-img" [routerLink]="['/introduction']" routerLinkActive="router-link-active" >
                          <span>Giới thiệu</span>
                        </a>
                      </li>
                      <li class="nav-item ">
                        <a class="a-img" [routerLink]="['/collections']" routerLinkActive="router-link-active" >
                          <span>Sản phẩm</span>
                          <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="item_small hidden-sm hidden-xs">
                          <li>
                            <a href="/ca-phe-the-gioi" title="">Cà phê thế giới </a>
                          </li>
                          <li>
                            <a href="/ca-phe-pha-viet" title="">Cà phê pha Việt </a>
                          </li>
                          <li>
                            <a href="/ca-phe-cam-hung" title="">Cà phê cảm hứng </a>
                          </li>
                          <li>
                            <a href="/do-uong" title="">Đồ uống </a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                    <!-- <ul class="logo_center"> -->
                      <!-- <li class="logo"> -->
                        <!-- <a href="/" class="logo-wrapper "> -->
                          <!-- <img src="content/admin/image/logo.png" alt="logo Coffee House" style="width: 150px;"> -->
                        <!-- </a> -->
                      <!-- </li> -->
                    <!-- </ul> -->
                    <ul class="item_big nav-right hidden-xs hidden-sm">
                      <!-- <li class="nav-item ">
                        <a class="a-img" [routerLink]="['/news']" routerLinkActive="router-link-active" >
                          <span>Dịch vụ</span>
                        </a>
                      </li> -->
                      <li class="nav-item ">
                        <a class="a-img" [routerLink]="['/news']" routerLinkActive="router-link-active" >
                          <span>Tin tức</span>
                        </a>
                      </li>
                      <li class="nav-item ">
                        <a class="a-img" [routerLink]="['/contact']" routerLinkActive="router-link-active" >
                          <span>Liên hệ</span>
                        </a>
                      </li>
                    </ul>
                    <div class="cartgroup">
                      <div class="searchion inline-b">
                        <span class=" nn">
                          <i class="fas fa-search"></i>
                        </span>
                        <div class="searchmini">
                          <form action="/search.html" method="get" class="input-group search-bar" role="search">
                            <input type="text" name="query" value="" autocomplete="off" placeholder="Tìm kiếm..." class="button_gradient input-group-field auto-search ">
                            <button type="submit" class=" btn icon-fallback-text">
                              <span class="fas fa-search"></span>
                            </button>
                          </form>
                        </div>
                      </div>
                      <span class="xo">|</span>
                      <div class="header-right inline-block">
                        <div class="top-cart-contain f-right">
                          <div class="mini-cart text-xs-center">
                            <div class="heading-cart cart_header">
                              <a class="img_hover_cart" [routerLink]="['/cart']" routerLinkActive="router-link-active"  title="Giỏ hàng">
                                <div class="icon_hotline ">
                                  <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                  <span class="count_item count_item_pr button_gradient">1</span>
                                </div>
                              </a>
                            </div>
                          </div>
                        </div>
                        <div class="top-cart-contain f-right hidden">
                          <div class="mini-cart text-xs-center">
                            <div class="heading-cart">
                              <a class="bg_cart" [routerLink]="['/cart']" routerLinkActive="router-link-active"  title="Giỏ hàng">
                                <i class="ion-android-cart"></i>
                                <span class="count_item count_item_pr">1</span>
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="menu_search_mobi hidden-md hidden-lg">
    <div class="menu-bar-h nav-mobile-button hidden-md hidden-lg">
      <i class="fas fa-bars"></i>
    </div>
    <div class="searchboxlager hidden-lg">
      <div class="searchfromtop">
        <form action="/search" method="get" autocomplete="off">
          <input type="search" name="query" value="" placeholder="Tìm kiếm tin tức..." class=" hidden-md st-default-search-input search-text" autocomplete="off">
          <input type="hidden" class="form-control" name="type" value="article">
        </form>
      </div>
    </div>
  </div>
</header>
<!-- END HEADER NEW -->
