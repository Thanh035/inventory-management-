<div class="breadcrumb_nobackground margin-bottom-0">
  <section class="bread-crumb">
    <span class="crumb-border"></span>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 a-left">
          <ul class="breadcrumb">
            <li class="home">
              <a href="/">
                <span>Trang chủ</span>
              </a>
              <span class="mr_lr">
                <i class="fas fa-circle"></i>
              </span>
            </li>
            <li>
              <strong>
                <span>Đăng nhập tài khoản</span>
              </strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="bg_base_lr">
  <div class="container">
    <div class="row row-noGutter-2">
      <div class="content_login_base">
        <div class="col-lg-7 col-lg-offset-3 col-md-7 col-md-offset-3 col-sm-12 col-xs-12 margin-bottom-40 padding_xs_0">
          <div class="page_login_ page_base_h a-center">
            <div id="login">
              <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <input name="FormType" type="hidden" value="customer_login">
                <input name="utf8" type="hidden" value="true">
                <div class="form-signup form_hh clearfix">
                  <div class="form-signup text_warning margin-bottom-10"></div>
                  <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 heading no-padding">
                      <h1 class="title_center_page title_customers">Đăng nhập tài khoản</h1>
                      <p> Bạn đã có tài khoản, vui lòng đăng nhập tại đây </p>
                      <div class="content_all">
                        <fieldset class="form-group content_r">
                          <input
                          placeholder="Vui lòng nhập email của bạn"
                          class="form-control form-control-lg"
                          name="username"
                          id="username"
                          formControlName="username"
                          required
                          #username>
                        </fieldset>
                        <fieldset class="form-group content_r">
                          <input
                          type="password"
                          placeholder="Vui lòng nhập mật khẩu"
                          class="form-control form-control-lg"
                          type="password"
                          name="password"
                          id="password"
                          formControlName="password"
                          data-cy="password">
                        </fieldset>
                      </div>
                    </div>
                    <div class="btn_style">
                      <button type="summit" value="Đăng nhập" class="button_gradient btn btn-primary btn_customer">Đăng nhập</button>
                    </div>
                  </div>

                  <div class="col-xs-12 a-center" style="margin-top:15px; padding: 0; ">
                    <p>Bạn chưa có tài khoản đăng ký <a routerLink="/account/register" class="btn-link-style btn-register" style="color: red;">Tại đây</a>
                    </p>
                    <p>Bạn quên mật khẩu lấy lại <a routerLink="/account/reset/request" class="btn-link-style btn-register" style="color: red;" onclick="showRecoverPasswordForm();">Tại đây</a>
                    </p>
                  </div>
                  <div class="block social-login--facebooks">
                    <p class="a-center"> Hoặc đăng nhập bằng </p>
                    <script>
                      function loginFacebook() {
                        var a = {
                            client_id: "947410958642584",
                            redirect_uri: "https://store.mysapo.net/account/facebook_account_callback",
                            state: JSON.stringify({
                              redirect_url: window.location.href
                            }),
                            scope: "email",
                            response_type: "code"
                          },
                          b = "https://www.facebook.com/v3.2/dialog/oauth" + encodeURIParams(a, !0);
                        window.location.href = b
                      }

                      function loginGoogle() {
                        var a = {
                            client_id: "997675985899-pu3vhvc2rngfcuqgh5ddgt7mpibgrasr.apps.googleusercontent.com",
                            redirect_uri: "https://store.mysapo.net/account/google_account_callback",
                            scope: "email profile https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile",
                            access_type: "online",
                            state: JSON.stringify({
                              redirect_url: window.location.href
                            }),
                            response_type: "code"
                          },
                          b = "https://accounts.google.com/o/oauth2/v2/auth" + encodeURIParams(a, !0);
                        window.location.href = b
                      }

                      function encodeURIParams(a, b) {
                        var c = [];
                        for (var d in a)
                          if (a.hasOwnProperty(d)) {
                            var e = a[d];
                            null != e && c.push(encodeURIComponent(d) + "=" + encodeURIComponent(e))
                          } return 0 == c.length ? "" : (b ? "?" : "") + c.join("&")
                      }
                    </script>
                    <a href="javascript:void(0)" class="social-login--facebook" onclick="loginFacebook()">
                      <img width="129px" height="37px" alt="facebook-login-button" src="//bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg">
                    </a>
                    <a href="javascript:void(0)" class="social-login--google" onclick="loginGoogle()">
                      <img width="129px" height="37px" alt="google-login-button" src="//bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg">
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
